<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>  
    var map;
    var markers = new Array();
    
    function addLocation(lat, long , sz) {
        var location = {center: {lat: lat, lng: long}, size: sz};
        //locations.push(location);
        var marker = new google.maps.Marker({
            map: map,
            position: location.center,
            title: location.size,
        });
        markers.push(marker);
    }
    
    function deleteMarkers() {
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(null);
        }
        markers = new Array();
    }
    
function initMap() {
  var myLatLng = {lat: 54.5010052322, lng: -115.0000259};

  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 5,
    center: myLatLng
  });
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPVC8-E5bONk7FQzHmrOJNcD7qIm5Wn4E&signed_in=true&callback=initMap"></script>
  </body>
</html>
