<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
var locations = {
    one: {
        center: {lat: 54.48, lng: -115.2},
        size: 100
    },
    two: {center: {lat: 55, lng: -114.9},
        size: 50
    }
};
function initMap() {
  var myLatLng = {lat: 54.5010052322, lng: -115.0000259};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 5,
    center: myLatLng
  });
  for (var local in locations) {
      var cirle = new google.maps.Circle({
          stokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          center: locations[local].center,
          radius: locations[local].size * 1000
      });
  }
  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Please lord let this work'
  });
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPVC8-E5bONk7FQzHmrOJNcD7qIm5Wn4E&signed_in=true&callback=initMap"></script>
  </body>
</html>
